<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TV-app</title>
    <link rel="icon" href="https://www.freeiconspng.com/uploads/player-button-icon-6.png">

    <link rel="stylesheet" href="Tabs-Accordion-Plugin-With-jQuery/css/style.css">
    <link rel="stylesheet" href="Tabs-Accordion-Plugin-With-jQuery/css/animate.css">
    <link rel="stylesheet" href="vg-style.css">

</head>
<body>
<div class="main">
    <div class="channels">
        <h2>Channels List:</h2>
        <ul class="channels__list">
            <li class="channels__list-item" id="my-chen"><a href="#">MTV</a></li>
            <li class="channels__list-item" id="demo"><a href="#">NEWS</a></li>
            <li class="channels__list-item"><a href="#">Sport</a></li>
            <li class="channels__list-item"><a href="#">Inter</a></li>
            <li class="channels__list-item"><a href="#">ICTV</a></li>
            <li class="channels__list-item"><a href="#">Cool</a></li>
        </ul>
        <div id="successPost"></div>
        <div id="errorPost"></div>
    </div>
    <div class="tab_wrapper demo">
        <ul class="tab_list">
            <li class="active">Плеер 1</li>
            <li>Плеер 2</li>
        </ul>
        <div class="content_wrapper" ng-app="myApp">
            <div class="tab_content active">
                <div ng-controller="HomeCtrl as controller" class="videogular-container">
                    <videogular vg-theme="controller.config.theme.url">
                        <vg-media vg-src="controller.config.sources"
                                  vg-tracks="controller.config.tracks"
                                  vg-native-controls="true">
                        </vg-media>
                    </videogular>
                </div>
            </div>
            <div class="tab_content">
                <div ng-controller="HomeCtrl2 as controller" class="videogular-container">
                    <videogular vg-theme="controller.config.theme.url">
                        <vg-media vg-src="controller.config.sources"
                                  vg-tracks="controller.config.tracks">
                        </vg-media>

                        <vg-controls vg-autohide="controller.config.plugins.controls.autoHide"
                                     vg-autohide-time="controller.config.plugins.controls.autoHideTime">
                            <vg-play-pause-button></vg-play-pause-button>
                            <vg-time-display>{{ currentTime | date:'mm:ss':'+0000' }}</vg-time-display>
                            <vg-scrub-bar>
                                <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
                            </vg-scrub-bar>
                            <vg-time-display>{{ timeLeft | date:'mm:ss':'+0000' }}</vg-time-display>
                            <vg-time-display>{{ totalTime | date:'mm:ss':'+0000' }}</vg-time-display>
                            <vg-volume>
                                <vg-mute-button></vg-mute-button>
                                <vg-volume-bar></vg-volume-bar>
                            </vg-volume>
                            <vg-playback-button></vg-playback-button>
                            <vg-fullscreen-button></vg-fullscreen-button>
                        </vg-controls>
                    </videogular>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="node_modules/angular/angular.min.js"></script>
<script src="node_modules/angular/angular-sanitize.min.js"></script>
<script src="Tabs-Accordion-Plugin-With-jQuery/js/jquery-2.1.4.min.js"></script>
<script src="Tabs-Accordion-Plugin-With-jQuery/js/jquery.multipurpose_tabcontent.js"></script>

<script src="node_modules/videogular/dist/videogular/videogular.js"></script>
<script src="node_modules/videogular/dist/controls/vg-controls.js"></script>

<script src="js/player.js"></script>
<script src="js/app.js"></script>
<!--<script src="js/app2.js"></script>-->
<script>
    $(document).ready(function () {
        $(".demo").champ();
    })
</script>
</body>
</html>
