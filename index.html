        <video>
            <source src="http://stream.mytrinity.com.ua:4021/stream/bze9cuhtq2c7yef7s9xewc26x78hv266f4fi8k6f3gy82z2ut3hwe3ydqbarwgktay5zikqauqp43wahbykfg7hizi6p9ey9jerwb7v4uev9vs6s9e9tcjaqdkbyrnfwqbbfvj3kt5m39ds.m3u8"
                    type='video/m3u8' id="video">
        </video>
        <div id="stream"></div>
    </div>
    <div class="tab_wrapper demo">
        <ul class="tab_list">
            <li class="active">Плеер 1</li>
            <li>Плеер 2</li>
        </ul>
        <div class="content_wrapper" ng-app="myApp">
            <div class="tab_content active">
                <div ng-controller="HomeCtrl as controller" class="videogular-container">
                    <videogular vg-theme="controller.config.theme.url">
                        <vg-media vg-src="controller.config.sources"
                                  vg-tracks="controller.config.tracks"
                                  vg-native-controls="true">
                        </vg-media>
                    </videogular>
                </div>
            </div>
            <div class="tab_content">
                <div ng-controller="HomeCtrl2 as controller" class="videogular-container">
                    <videogular vg-theme="controller.config.theme.url">
                        <vg-media vg-src="controller.config.sources"
                                  vg-tracks="controller.config.tracks">
                        </vg-media>

                        <vg-controls vg-autohide="controller.config.plugins.controls.autoHide"
                                     vg-autohide-time="controller.config.plugins.controls.autoHideTime">
                            <vg-play-pause-button></vg-play-pause-button>
                            <vg-time-display>{{ currentTime | date:'mm:ss':'+0000' }}</vg-time-display>
                            <vg-scrub-bar>
                                <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
                            </vg-scrub-bar>
                            <vg-time-display>{{ timeLeft | date:'mm:ss':'+0000' }}</vg-time-display>
                            <vg-time-display>{{ totalTime | date:'mm:ss':'+0000' }}</vg-time-display>
                            <vg-volume>
                                <vg-mute-button></vg-mute-button>
                                <vg-volume-bar></vg-volume-bar>
                            </vg-volume>
                            <vg-playback-button></vg-playback-button>
                            <vg-fullscreen-button></vg-fullscreen-button>
                        </vg-controls>
                    </videogular>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="node_modules/angular/angular.min.js"></script>
